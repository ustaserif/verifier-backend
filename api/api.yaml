                    {
                      "chainID": "80002",
                      "skipClaimRevocationCheck": false,
                      "scope": [
                        {
                          "circuitID": "credentialAtomicQuerySigV2OnChain",
                          "id": 1,
                          "query": {
                            "context": "https://raw.githubusercontent.com/iden3/claim-schema-vocab/main/schemas/json-ld/kyc-v3.json-ld",
                            "allowedIssuers": [ "*" ],
                            "type": "KYCAgeCredential",
                            "credentialSubject": {
                              "birthday": {
                                "$lt": 20020101
                              }
                            }
                          }
                        }
                      ],
                      "transactionData": {
                        "contractAddress": "0x2b23e5cF70D133fFaA7D8ba61E1bAC4637253880",
                        "methodID": "b68967e2",
                        "chainID": 80002,
                        "network": "polygon-amoy"
                      }
                    }
                OnChain-SIG-V3:
                  value:
                    {
                      "chainID": "80002",
                      "skipClaimRevocationCheck": false,
                      "scope": [
                        {
                          "circuitID": "credentialAtomicQueryV3OnChain-beta.1",
                          "id": 200,
                          "query": {
                            "context": "https://raw.githubusercontent.com/iden3/claim-schema-vocab/main/schemas/json-ld/kyc-v3.json-ld",
                            "allowedIssuers": [ "*" ],
                            "type": "KYCAgeCredential",
                            "credentialSubject": {
                              "birthday": {
                                "$lt": 20020101
                              }
                            }
                          }
                        }
                      ],
                      "transactionData": {
                        "contractAddress": "0xc5Cd536cb9Cc3BD24829502A39BE593354986dc4",
                        "methodID": "b68967e2",
                        "chainID": 80002,
                        "network": "polygon-amoy"
                      }
                    }
                OffChain-SIG-V3-Own-Credential:
                  value:
                    {
                      "chainID": "80002",
                      "skipClaimRevocationCheck": false,
                      "scope": [
                        {
                          "circuitID": "credentialAtomicQueryV3-beta.1",
                          "id": 2,
                          "query": {
                            "context": "ipfs://QmaBJzpoYT2CViDx5ShJiuYLKXizrPEfXo8JqzrXCvG6oc",
                            "allowedIssuers": [
                              "*"
                            ],
                            "type": "TestInteger01",
                            "proofType": "BJJSignature2021"
                          }
                        }
                      ]
                    }

      responses:
        '200':
          description: Authorization Request created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SingInResponse'
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'

  /status:
    get:
      summary: Get Status
      operationId: Status
      tags:
        - Public
      parameters:
          - $ref: '#/components/parameters/sessionID'
      responses:
        '200':
          description: Get response status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'

  /qr-store:
    get:
      summary: Get QRCode from store
      operationId: GetQRCodeFromStore
      tags:
        - Public
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '200':
          description: QR Code Indirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QRCode'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'

  /callback:
    post:
      summary: Callback
      operationId: Callback
      tags:
        - Internal
      parameters:
        - $ref: '#/components/parameters/sessionID'
      requestBody:
        required: true
        content:
          text/plain:
            schema:
              type: string
              example: jwz-token
              description: JWZ token
      responses:
        '200':
          description: Callback
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CallbackResponse'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'

components:
  schemas:
    CallbackResponse:
      type: object

    QRStoreResponse:
      type: string
      example: iden3comm://?request_uri=https%3A%2F%2Fissuer-demo.polygonid.me%2Fapi%2Fqr-store%3Fid%3Df780a169-8959-4380-9461-f7200e2ed3f4

    QRStoreRequest:
      $ref: '#/components/schemas/QRCode'
      example: ' {
       "id":"6dc645a6-2be3-4099-a645-20784ee53cd0",
       "typ":"application/iden3comm-plain-json",
       "type":"https://iden3-communication.io/authorization/1.0/request",
       "thid":"6dc645a6-2be3-4099-a645-20784ee53cd0",
       "body":{
          "callbackUrl":"https://verifier-backend/callback?sessionId=6dc645a6-2be3-4099-a645-20784ee53cd0",
          "reason":"test flow",
          "scope":[
             {
                "id":1,
                "circuitId":"credentialAtomicQuerySigV2",
                "query":{
                   "allowedIssuers":[
                      "*"
                   ],
                   "context":"https://raw.githubusercontent.com/iden3/claim-schema-vocab/main/schemas/json-ld/kyc-v4.jsonld",
                   "credentialSubject":{
                      "birthday":{
                         "$lt":20000101
                      }
                   },
                   "skipClaimRevocationCheck":true,
                   "type":"KYCAgeCredential"
                }
             }
          ]
       },
       "from":"did:polygonid:polygon:amoy:2qH7TstpRRJHXNN4o49Fu9H2Qismku8hQeUxDVrjqT"
      } '


    StatusResponse:
      type: object
      required:
        - status
      properties:
        status:
          type: string
          example: 'pending'
          description: |
            pending, success, error
        message:
          type: string
          example: 'error message'
          x-omitempty: false
          description: |
            error message
        jwz:
          type : string
          x-omitempty: false
          example:
            'eyJhbGciOiJncm90aDE2IiwiY2lyY3VpdElkIjoiYXV0aFYyIiwiY3JpdCI6WyJjaXJjdWl0SWQiXSwidHlwIjoiYXBwbGljYXRpb24vaWRlbjMtemtwLWpzb24ifQ..'
        jwzMetadata:
          $ref: '#/components/schemas/JWZMetadata'

    JWZMetadata:
      type: object
      required:
        - userDID
      properties:
        userDID:
          type: string
          example: 'did:polygonid:polygon:amoy:2qH7TstpRRJHXNN4o49Fu9H2Qismku8hQeUxDVrjqT'
        nullifiers:
          type: array
          x-omitempty: false
          items:
            $ref: '#/components/schemas/JWZProofs'



    Health:
      type: object
      x-omitempty: false
      example:
        healthy: true

    SingInResponse:
      type: object
      required:
          - sessionID
          - qrCode
      properties:
          sessionID:
            $ref: '#/components/schemas/UUID'
          qrCode:
            type: string
            example: iden3comm://?request_uri=https%3A%2F%2Fissuer-demo.polygonid.me%2Fapi%2Fqr-store%3Fid%3Df780a169-8959-4380-9461-f7200e2ed3f4

    QRCode:
      type: object
      required:
          - id
          - typ
          - type
          - thid
          - body
          - from
      properties:
        id:
          type: string
          example: '6dc645a6-2be3-4099-a645-20784ee53cd0'
        typ:
          type: string
          example: 'application/iden3comm-plain-json'
        type:
          type: string
          example: 'https://iden3-communication.io/authorization/1.0/request'
        thid:
          type: string
          example: '6dc645a6-2be3-4099-a645-20784ee53cd0'
        body:
          $ref: '#/components/schemas/Body'
        from:
          type: string
          example: 'did:polygonid:polygon:amoy:2qH7TstpRRJHXNN4o49Fu9H2Qismku8hQeUxDVrjqT'
        to:
          type: string
          example: 'did:polygonid:polygon:amoy:2qEATqfECVbCBzq9EhJpPSiv1xtJRpbMBKDaNM68Ci'

    Body:
      type: object
      required:
        - reason
        - scope
      properties:
        transaction_data:
          $ref: '#/components/schemas/TransactionDataResponse'
        callbackUrl:
          type: string
          example: 'https://verifier-backend/callback?sessionId=6dc645a6-2be3-4099-a645-20784ee53cd0'
        reason:
          type: string
          example: 'test flow'
        scope:
          type: array
          items:
            $ref: '#/components/schemas/Scope'

    Scope:
      type: object
      required:
        - id
        - circuitId
        - query
      properties:
        id:
          type: integer
          format: uint32
          example: 1
        circuitId:
          type: string
          example: 'credentialAtomicQuerySigV2'
        query:
          $ref: '#/components/schemas/Query'
        params:
          $ref: '#/components/schemas/ScopeParams'
      example:
        {
          "circuitID": "credentialAtomicQuerySigV2",
          "id": 1,
          "query": {
            "context": "https://raw.githubusercontent.com/iden3/claim-schema-vocab/main/schemas/json-ld/kyc-v3.json-ld",
            "allowedIssuers": [ "*" ],
            "type": "KYCAgeCredential",
            "credentialSubject": {
              "birthday": {
                "$eq": 19960424
              }
            }
          }
        }

    Query:
      type: object
      example:
        {
           "context": "https://raw.githubusercontent.com/iden3/claim-schema-vocab/main/schemas/json-ld/kyc-v3.json-ld",
           "allowedIssuers": ["*"],
           "type": "KYCAgeCredential",
           "credentialSubject": {
               "birthday": {
                   "$lt": 20200424
               }
           }
        }

    SignInRequest:
      type: object
      required:
        - scope
      properties:
        chainID:
          type: string
          description: |
            Only required when using off-chain verification
            `80002`: `amoy`
            `80001`: `mumbai`
            `137` : `mainnet`
          example: '80002'
        reason:
          type: string
          example: 'test flow'
        to:
          type: string
          example: null
        scope:
          type: array
          items:
            $ref: '#/components/schemas/ScopeRequest'
        transactionData:
          $ref : '#/components/schemas/TransactionData'

    ScopeRequest:
      type: object
      required:
        - circuitId
        - query
        - id
      properties:
        id:
          type: integer
          format: uint32
          example: 1
        circuitId:
          type: string
          example: 'credentialAtomicQuerySigV2'
        query:
          $ref: '#/components/schemas/Query'
        transactionData:
          $ref : '#/components/schemas/TransactionData'
        params:
          $ref: '#/components/schemas/ScopeParams'

    ScopeParams:
      type: object
      example:
        {
          "nullifierSessionID": "123443290439234342342423423423423"
        }

    TransactionDataResponse:
      type: object
      description: |
        Only required when using on-chain verification
      required:
        - contract_address
        - method_id
        - chain_id
        - network
      properties:
        contract_address:
          type: string
          example: '0x2b23e5cF70D133fFaA7D8ba61E1bAC4637253880 '
        method_id:
          type: string
          example: 'b68967e2'
        chain_id:
          type: integer
          example: 80002
        network:
          type: string
          example: 'polygon-amoy'

    TransactionData:
      type: object
      description: |
        Only required when using on-chain verification
      required:
        - contractAddress
        - methodID
        - chainID
        - network
      properties:
        contractAddress:
          type: string
          example: '0x2b23e5cF70D133fFaA7D8ba61E1bAC4637253880 '
        methodID:
          type: string
          example: 'b68967e2'
        chainID:
          type: integer
          example: 80002
        network:
          type: string
          example: 'polygon-amoy'

    JWZProofs:
      type: object
      required:
        - scopeID
        - nullifier
        - nullifierSessionID
      properties:
        scopeID:
          type: integer
          format: uint32
          example: 1
        nullifierSessionID:
          type: string
          example: '123443290439234342342423423423423'
        nullifier:
          type: string
          example: '1234'

    UUID:
      type: string
      x-go-type: uuid.UUID
      x-go-type-import:
        name: uuid
        path: github.com/google/uuid
      example: 8edd8112-c415-11ed-b036-debe37e1cbd6

    GenericErrorMessage:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          example: 'Something happen'


  parameters:
    sessionID:
      name: sessionID
      in: query
      required: true
      description: |
        ID e.g: 89d298fa-15a6-4a1d-ab13-d1069467eedd
      schema:
        type: string
        x-go-type: uuid.UUID
        x-go-type-import:
          name: uuid
          path: github.com/google/uuid
    id:
      name: id
      in: query
      required: true
      description: |
        ID e.g: 89d298fa-15a6-4a1d-ab13-d1069467eedd
      schema:
        type: string
        x-go-type: uuid.UUID
        x-go-type-import:
          name: uuid
          path: github.com/google/uuid

  responses:
    '400':
      description: 'Bad Request'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GenericErrorMessage'

    '404':
      description: 'Not Found'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GenericErrorMessage'

    '500':
      description: 'Internal Server error'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GenericErrorMessage'
