                            "allowedIssuers": [ "*" ],
                            "type": "KYCAgeCredential",
                            "credentialSubject": {
                              "birthday": {
                                "$lt": 20201010
                              }
                            }
                          }
                        },
                        {
                          "circuitID": "credentialAtomicQueryV3-beta.1",
                          "id": 2,
                          "query": {
                            "groupId": 1,
                            "context": "ipfs://QmaBJzpoYT2CViDx5ShJiuYLKXizrPEfXo8JqzrXCvG6oc",
                            "allowedIssuers": [ "*" ],
                            "type": "TestInteger01",
                            "credentialSubject": {
                              "position": {
