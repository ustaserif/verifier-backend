                          "id": 2,
                          "query": {
                            "context": "ipfs://QmaBJzpoYT2CViDx5ShJiuYLKXizrPEfXo8JqzrXCvG6oc",
                            "allowedIssuers": [ "*" ],
                            "type": "TestInteger01",
                            "credentialSubject": {
